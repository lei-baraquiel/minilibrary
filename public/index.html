<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniLibrary - Book Borrowing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>miniLibrary</h1>
        <nav id="nav-links">
            <!-- Dynamically updated by app.js -->
        </nav>
    </header>

    <main id="app-container">
        <!-- Auth View -->
        <div id="auth-view" class="view">
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
            <div id="register-form-container" style="display:none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>

        <!-- Books View -->
        <div id="books-view" class="view" style="display:none;">
            <h2>Available Books</h2>
            <div id="books-list">
                <!-- Book items will be injected here -->
            </div>
        </div>

        <!-- History View -->
        <div id="history-view" class="view" style="display:none;">
            <h2>My Borrowing History</h2>
            <div id="history-list">
                <!-- History items will be injected here -->
            </div>
        </div>

        <!-- Welcome Message -->
         <div id="welcome-message" class="welcome-message" style="display: none;">
            <h2>Welcome to miniLibrary!</h2>
            <p>Please log in or register to get started.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 miniLibrary Project</p>
    </footer>

    <!-- Error/Notification Toast -->
    <div id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
